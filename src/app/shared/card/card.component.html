<div class="container" style="margin-top: 20px;">
  <!-- Header con título y ícono de edición -->
  
  <!-- Botón Editar -->


  <div class="sync-container" *ngIf="!user.isSynced">
        <button mat-icon-button (click)="retrySyncUnsyncedMembers()">
      <mat-icon>sync</mat-icon>
    </button>
  </div>
  <div style="display: flex; justify-content: space-between; align-items: center;    margin-top: -10px;margin-bottom: -20px;">
    <!-- Sección de la imagen del usuario -->
    <div style="width: 40%;margin-left: 10px;">
      <div class="user-image">
        <img [src]="user.img || 'https://via.placeholder.com/150'" alt="User Image">
       <div style="margin-top: 10px;margin-top: 10px;">
       </div>
      <button mat-button (click)="openRenovarModal(user.id)" class="menu-button" 
      style="position: absolute;
        margin-top: 155px;
        left: 0px;
        top: -30px;">
          <span class="material-symbols-outlined" style="position: relative; top: 5px;">date_range</span>  Renovar
        </button>

      </div>
    </div>
  
    <!-- Sección de contenido del usuario -->
    <div style="width: 55%;">
      <h3 class="name">{{ user.name || 'User Name' | truncateName:15  }}</h3>

      <div class="content">
      
        <div style="position: relative; margin-top: 80px;margin-left: 20px;">
          <span  style="font-size: 40px;
                      
                  ">{{user.available_days}}</span>
        </div> 
        <a class="effect effect-4" href="#" style="position: absolute;top:138px; margin-left: 10px;">Disponibles</a>
  

       
        <button mat-icon-button color="primary" (click)="editUser(user)" class="edit-container" matTooltip="Editar usuario">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>
  </div>
