<h2 mat-dialog-title>{{ data.permission ? 'Edit Permission' : 'Create Permission' }}</h2>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Permission Name</mat-label>
    <input matInput [(ngModel)]="permissionName">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="savePermission()">Save</button>
</div>
