

<div class="container">
  <!-- Contenido de tu componente -->
  
  <div class="login-container ">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Iniciar sesi칩n</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nombre de usuario1</mat-label>
            <input
              matInput
              type="text"
              name="username"
              [(ngModel)]="username"
              required
              value="david-6393@hotmail.com"
            />
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Contrase침a</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              name="password"
              [(ngModel)]="password"
              required
              value="Dandroid*1"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
              type="button"
            >
              <mat-icon>
                {{ hidePassword ? 'visibility_off' : 'visibility' }}
              </mat-icon>
            </button>
          </mat-form-field>

         

          <div class="example-button-row">

            <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!loginForm.form.valid"
          >
            Iniciar sesi칩n
          </button>
            <a mat-flat-button href="https://www.google.com/" target="_blank">Olvide mi contrase침a

            </a>

          
          </div>
        </form>
        
      </mat-card-content>
    </mat-card>

  </div>
</div>
