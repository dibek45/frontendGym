<div class="container">
  <h2>Permissions Management</h2>

  <button mat-raised-button color="primary" (click)="openPermissionDialog()">Create Permission</button>

  <table mat-table [dataSource]="permissions" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let perm">{{ perm.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let perm">{{ perm.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let perm">
        <button mat-button color="primary" (click)="openPermissionDialog(perm)">Edit</button>
        <button mat-button color="warn" (click)="deletePermission(perm.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'actions'];"></tr>
  </table>
</div>
