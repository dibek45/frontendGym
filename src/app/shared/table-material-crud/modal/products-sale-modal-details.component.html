<h2 mat-dialog-title>Detalles de los Productos</h2>

<div mat-dialog-content>
  <table mat-table [dataSource]="data.products" class="mat-elevation-z8 mat-table-custom">

    <!-- ðŸ”¹ ID del Producto -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let product"> {{ product.product.id }} </td>
    </ng-container>

    <!-- ðŸ”¹ Nombre del Producto -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let product"> {{ product.product.name }} </td>
    </ng-container>

    <!-- ðŸ”¹ Cantidad -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let product"> {{ product.quantity }} </td>
    </ng-container>

    <!-- ðŸ”¹ Precio Unitario -->
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
      <td mat-cell *matCellDef="let product"> ${{ product.unitPrice }} </td>
    </ng-container>

    <!-- ðŸ”¹ Precio Total -->
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef> Precio Total </th>
      <td mat-cell *matCellDef="let product"> ${{ product.totalPrice }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div mat-dialog-actions align="end">
    <button mat-button (click)="closeModal()">Cerrar</button>
  </div>
