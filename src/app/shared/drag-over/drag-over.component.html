<div 
  class="drag-over-container" 
  [class.dragging]="isDragging" 
  (dragover)="onDragOver($event)" 
  (dragleave)="onDragLeave($event)" 
  (drop)="onDrop($event)"
>
  <!-- Input oculto para seleccionar archivos -->
  <input
    type="file"
    class="file-input"
    (change)="onFileSelected($event)"
    accept="image/*"
    hidden
    #fileInput
  />

  <!-- Contenido dentro del contenedor -->
  <div class="drag-over-content">
    <p *ngIf="!isDragging" class="drag-text">Arrastra una imagen aquí o</p>
    <p *ngIf="isDragging" class="drag-text-active">¡Suelta la imagen aquí!</p>

    <!-- Botón para abrir el selector de archivos -->
    <button mat-raised-button color="primary" (click)="fileInput.click()">Seleccionar Imagen</button>
  </div>
</div>
