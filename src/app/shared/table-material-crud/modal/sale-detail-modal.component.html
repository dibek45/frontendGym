<h2 mat-dialog-title>Detalles de {{ data.columnName | titlecase }}</h2>

<mat-dialog-content>
  <ng-container *ngIf="dataSource.data.length > 0; else noData">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-table-custom">
      
      <!-- Columna Propiedad -->
      <ng-container matColumnDef="property">
        <th mat-header-cell *matHeaderCellDef> Propiedad </th>
        <td mat-cell *matCellDef="let element"> {{ element.property }} </td>
      </ng-container>

      <!-- Columna Valor -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> 
            <ng-container *ngIf="isObject(element.value); else normalValue">
                <pre>{{ element.value | json }}</pre> <!-- Mostrar objetos anidados como JSON -->
          </ng-container>
          <ng-template #normalValue>{{ element.value }}</ng-template>
        </td>
      </ng-container>

      <!-- Encabezado y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
  </ng-container>

  <!-- Si no hay datos, mostrar un mensaje -->
  <ng-template #noData>
    <p class="no-data-message">No hay informaci√≥n disponible.</p>
  </ng-template>

</mat-dialog-content>

<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
  </div>
